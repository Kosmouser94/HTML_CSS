<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h2{
           text-align: center;  /*텍스트정렬  left, center, right*/
           text-decoration: underline;  /*글자 밑줄긋기*/
       } 
       p{
           line-height: 900%;   /*줄 위아래 간격*/

       }
       a{           /*a 태그의 기본 설정 변경 가능 !! 링크의 기본 파란색, 밑줄을 변경할수 있음*/
           text-decoration: none;
           color: red;
           background-color: rosybrown;
       }
    </style>
</head>
<body>
    <h2>로즈마리 허브</h2>
    <p>
       로즈마리는 남유럽이 원산지 이며 1-2미터까지..  <br>
       line-height 를 900%로 설정하였습니다.
    </p>
    <br><br>

    <a href="http://google.co.kr" target="_self"> 구글</a>


    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->

</html>
