<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 css 적용 </title>
     
    <!-- style ?
        color 지정하는 방법 >>
        1> 색깔 직접 입력방법

        2>>rgb형식으로 입력하기
        앞의 00가 red, 00가 Green, 마지막 00는 blue
        ff0000 red, 00ff00 green, 0000ff blue
        000000 black, fffffff white
    -->
        
    <style>
        h3{
            color: red;  
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3> 제목입니다.</h3>
    <a href="../index.htm"><i><b>원래 페이지로 돌아감</b></i></a>  <!--원래 페이지 주소-->
 
</body>
</html>
