<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complete</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container1 {
            border-radius: 5px;
            background-color: cornsilk;
            width: 1200px;
            height: 250px;
            align-content: center;
            vertical-align: middle;
        }

        .inner_div {
            margin: 10px 10px 10px 10px;
            padding-right: 20px;
            width: 350px;
            border-radius: 15px;
            display: inline-block;
            background-color: white;
            text-align: left;
            overflow: hidden;
            word-wrap: break-word;
            table-layout: fixed;
        }

        img {
            height: 200px;
            padding-right: 20px;
        }

        .bold_p {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }

        p {
            display: inline-block;
            font-size: 14px;
        }

        #border {
            border: solid 2px skyblue;
        }
    </style>
</head>

<body>
    <div class="container1">
        <table>
            <tr>
                <td>
                    <div class="inner_div">
                        <table>
                            <tr>
                                <td><img src="fox-in-suit.png"></td>
                                <td>
                                    <p class="bold_p">
                                        모든 웹사이트를 누가 호스팅하는지 찾으십시오
                                    </p>
                                    <p>
                                        웹사이트의 URL을 입력하여 어떤 호스팅 서비스를 사용하는지
                                        알아보십시오
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td>
                    <div class="inner_div" id="border">
                        <table>
                            <tr>
                                <td><img src="fox-with-horn.png"></td>
                                <td>
                                    <p class="bold_p">시장 점유율 2021</p>
                                    <p>

                                        국가별로 나뉜 각 호스팅 회사의 2021 시장 점유율을
                                        살펴보십시오
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td>
                    <div class="inner_div" id="border">
                        <table>
                            <tr>
                                <td><img src="fox-with-server.png"></td>
                                <td>
                                    <p class="bold_p">웹 호스팅의 일대일비교</p>
                                    <p>
                                        3개까지의 휍 호스팅 회사를 간단히 비교하고 어느 것이 더
                                        나은지 보십시오
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
